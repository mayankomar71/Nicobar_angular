<body *ngIf="show" >
  <div class="side_data">
    <div class="container">

      <div class="panel-group">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">
              <a data-toggle="collapse" href="#collapse1">+New</a>
            </h3>
          </div>
          <div id="collapse1" class="panel-collapse collapse">
            <div class="coldiv">Women </div>
            <div class="coldiv">Men </div>
            <div class="coldiv">Home </div>
            <div class="coldiv">Travel</div>
          </div>
        </div>

       

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">
              <a data-toggle="collapse" href="#collapse3">+ Size</a>
            </h3>
          </div>
          <div id="collapse3" class="panel-collapse collapse">
            <div class="coldiv">XXL</div>
            <div class="coldiv">XL</div>
            <div class="coldiv">L</div>
            <div class="coldiv">M</div>
            <div class="coldiv">S</div>
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">
              <a data-toggle="collapse" href="#collapse4">+ Color</a>
            </h3>
          </div>
          <div id="collapse4" class="panel-collapse collapse">
            <div class="coldiv" *ngFor="let color of uniquecolor">
              {{ color }}
            </div>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">
              <a data-toggle="collapse" href="#collapse5">+Men</a>
            </h3>
          </div>
          <div id="collapse5" class="panel-collapse collapse">
            <div class="coldiv" >T-shirts</div>
            <div class="coldiv" >Shirts</div>
            <div class="coldiv" >Kurtas</div>
            <div class="coldiv" >Pants</div>
          </div>
        </div>

    
      </div>
    </div>
  </div>
</body>
